<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>TODO APP</title>
</head>
<body>
    <div id="main">
        <div class="todo-container">
            <div class="info">
                <div class="user">
                    <div class="user-info">
                        <img src="/assets/imgs/db267dbc1a97c0c99986.jpg" alt="" class="avt">
                        <div class="name"><p>Đoàn Khắc Vi</p>
                        <div class="status">
                            <div class="dot"></div>
                            <p>Online</p>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="function">
                    <div class="filter">
                        <ul>
                            <li class="active" id="All">
                                <div>All</div>
                            </li>
                            <li id="Processing">
                                <div><div class="dot p"></div><p>Processing</p></div>
                            </li>
                            <li id="Completed">
                                <div><div class="dot c"></div><p>Completed</p></div>
                            </li>
                        </ul>
                    </div>
                    <div class="input-todo">
                        <input type="text">
                        <button>Add</button>
                    </div>
                </div>
            </div>
            <div class="todo-list">
                <ul>
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="/assets/js/main.js"></script>
</body>
</html>
